<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quill Editor Demo - Decimal List Plugin</title>
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
    }
    #editor {
      height: 300px;
    }
    .output {
      margin-top: 20px;
      padding: 15px;
      background: #f5f5f5;
      border-radius: 4px;
    }
    
    .ql-editor ol.decimal-list {
      counter-reset: decimal-list;
    }
    
    .ql-editor ol.decimal-list li::before {
      counter-increment: decimal-list;
      content: counter(decimal-list) ". ";
    }
    
    .ql-editor ol.decimal-list li.ql-indent-1::before {
      content: "1." counter(decimal-list) ". ";
    }
    
    .ql-editor ol.decimal-list li.ql-indent-2::before {
      content: "1.1." counter(decimal-list) ". ";
    }
    
    .ql-editor ol.decimal-list li.ql-indent-3::before {
      content: "1.1.1." counter(decimal-list) ". ";
    }
    
    .ql-editor ol.decimal-list li.ql-indent-4::before {
      content: "1.1.1.1." counter(decimal-list) ". ";
    }
    
    .ql-editor ol.decimal-list li.ql-indent-5::before {
      content: "1.1.1.1.1." counter(decimal-list) ". ";
    }
  </style>
</head>
<body>
  <h1>Quill Editor Demo - Decimal List Plugin</h1>
  <div id="editor"></div>
  <button id="getContent">Get Content</button>
  <button id="addDecimal">Add Decimal List</button>
  <div class="output">
    <h3>HTML Output:</h3>
    <pre id="output"></pre>
  </div>

  <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
  <script>
    var quill = new Quill('#editor', {
      theme: 'snow',
      placeholder: 'Start typing...',
      modules: {
        toolbar: [
          [{ 'header': [1, 2, 3, false] }],
          ['bold', 'italic', 'underline', 'strike'],
          [{ 'list': 'ordered'}, { 'list': 'bullet' }],
          ['link', 'image'],
          ['clean']
        ]
      }
    });
    
    document.getElementById('addDecimal').addEventListener('click', function() {
      const range = quill.getSelection(true);
      quill.formatLine(range.index, range.length, 'list', 'ordered');
      
      const line = quill.getLine(range.index);
      if (line && line[0] && line[0].parent) {
        let listContainer = line[0].parent;
        while (listContainer && listContainer.tagName !== 'OL') {
          listContainer = listContainer.parent;
        }
        if (listContainer) {
          listContainer.classList.add('decimal-list');
        }
      }
    });
    
    document.getElementById('getContent').addEventListener('click', function() {
      var html = quill.root.innerHTML;
      document.getElementById('output').textContent = html;
    });
  </script>
</body>
</html>
