<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quill Editor Demo - Decimal List Plugin</title>
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
    }
    #editor {
      height: 300px;
    }
    .output {
      margin-top: 20px;
      padding: 15px;
      background: #f5f5f5;
      border-radius: 4px;
    }
    
    .ql-editor ol li[data-list="decimal"] {
      list-style-type: decimal;
    }
    
    .ql-editor ol[data-list="decimal"] {
      list-style-type: decimal;
    }
  </style>
</head>
<body>
  <h1>Quill Editor Demo - Decimal List Plugin</h1>
  <div id="editor"></div>
  <button id="getContent">Get Content</button>
  <div class="output">
    <h3>HTML Output:</h3>
    <pre id="output"></pre>
  </div>

  <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
  <script>
    const ListContainer = Quill.import('formats/list-container');
    const ListItem = Quill.import('formats/list');
    
    class DecimalListItem extends ListItem {
      static create(value) {
        const node = super.create(value);
        node.setAttribute('data-list', 'decimal');
        return node;
      }
      
      static formats(domNode) {
        return domNode.getAttribute('data-list') || undefined;
      }
      
      format(name, value) {
        if (name === 'decimal' && value) {
          this.domNode.setAttribute('data-list', 'decimal');
        } else {
          super.format(name, value);
        }
      }
    }
    
    DecimalListItem.blotName = 'decimal';
    DecimalListItem.tagName = 'LI';
    
    class DecimalListContainer extends ListContainer {
      static create(value) {
        const node = super.create(value);
        node.setAttribute('data-list', 'decimal');
        return node;
      }
      
      static formats(domNode) {
        return domNode.getAttribute('data-list') || undefined;
      }
    }
    
    DecimalListContainer.blotName = 'decimal';
    DecimalListContainer.tagName = 'OL';
    
    Quill.register(DecimalListContainer);
    Quill.register(DecimalListItem);
    
    const quill = new Quill('#editor', {
      theme: 'snow',
      placeholder: 'Start typing...',
      modules: {
        toolbar: [
          [{ 'header': [1, 2, 3, false] }],
          ['bold', 'italic', 'underline', 'strike'],
          [{ 'list': 'ordered'}, { 'list': 'bullet' }, { 'list': 'decimal' }],
          ['link', 'image'],
          ['clean']
        ]
      }
    });
    
    document.getElementById('getContent').addEventListener('click', function() {
      var html = quill.root.innerHTML;
      document.getElementById('output').textContent = html;
    });
  </script>
</body>
</html>
